<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unbreaking</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div>
                <a href="/">
                    <img src="assets/favicon.png" />
                    <p>unbreaking</p>
                </a>
            </div>
            <div>
                <label class="theme-toggle" title="Toggle theme">
                    <input type="checkbox" id="theme" />
                    <span class="theme-toggle-sr">Toggle theme</span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                        fill="currentColor"
                        stroke-linecap="round"
                        class="theme-toggle__classic"
                        viewBox="0 0 32 32"
                    >
                        <clipPath id="theme-toggle__classic__cutout">
                            <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" />
                        </clipPath>
                        <g clip-path="url(#theme-toggle__classic__cutout)">
                            <circle cx="16" cy="16" r="9.34" />
                            <g stroke="currentColor" stroke-width="1.5">
                                <path d="M16 5.5v-4" />
                                <path d="M16 30.5v-4" />
                                <path d="M1.5 16h4" />
                                <path d="M26.5 16h4" />
                                <path d="m23.4 8.6 2.8-2.8" />
                                <path d="m5.7 26.3 2.9-2.9" />
                                <path d="m5.8 5.8 2.8 2.8" />
                                <path d="m23.4 23.4 2.9 2.9" />
                            </g>
                        </g>
                    </svg>
                </label>
            </div>
        </div>
        <div class="list RecordList">
            <div class="controls">
                <button class="reload transparent">
                    <i class="fa-classic fa-solid fa-rotate-right"></i>
                </button>
                <div class="pageSelection">
                    <button
                        class="prevPage transparent"
                        disabled
                        title="Previous Page"
                    >
                        <i class="fa-classic fa-solid fa-arrow-left"></i>
                    </button>
                    <div class="data">
                        <span>Page</span>
                        <input type="number" id="page" value="1" />
                        <span>of</span>
                        <span class="AmountPages">...</span>
                    </div>
                    <button
                        class="nextPage transparent"
                        disabled
                        title="Next Page"
                    >
                        <i class="fa-classic fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="reports">
                <div class="loader"></div>
            </div>
            <h1 class="Error"></h1>
        </div>
        <div class="list Record hidden">
            <div class="back">
                <a class="reset" href="#">
                    <i class="fa-classic fa-solid fa-arrow-left"></i>
                </a>
                <p>Back</p>
            </div>
            <div class="uuid-and-time"></div>
            <div class="fieldsContainer">
                <h1>Fields:</h1>
                <ul class="fields"></ul>
            </div>
            <h1 class="Error"></h1>
        </div>
        <div class="footer">
            Made with <span class="Heart">&#9829;</span> in
            <span class="ItalyGreen">It</span><span class="ItalyWhite">a</span
            ><span class="ItalyRed">ly</span>
        </div>
    </body>
</html>
